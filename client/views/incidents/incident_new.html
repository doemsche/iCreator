<template name="incidentNew">
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Report Theft</h3>
		</div>
		{{> meteorErrors }}
		<div class="modal-body">
			
			<form class="form-horizontal" id="icidentNewForm">
				<div class="control-group">
					<label class="control-label" for="incidentBrand">Brand</label>
					<div class="controls">
					  <input type="text" id="incidentBrand" value="">
					</div>
				</div>
				<div class="control-group">					
					<label class="control-label" for="incidentColor">Color</label>
					<div class="controls">
						<div class="input-append color" data-color="rgb(255, 146, 180)" data-color-format="rgb" id="incidentColor">
							<input style="width:180px;" type="text" class="span2" value="" readonly="">
							<span class="add-on"><i style="background-color: rgb(53, 60, 120);"></i></span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="incidentStory">Your Story</label>
					<div class="controls">
					  <textarea id="incidentStory" rows="3"></textarea>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="">Incident Date</label>
					<div class="controls">
						<div class="input-append date" id="incident-datepicker" data-date="dateValue: Customer.DateOfBirth" data-date-format="dd-mm-yyyy">
						    <input style="width:180px;" class="span2" size="16" type="text" data-bind="value: Customer.DateOfBirth" readonly="readonly" />
						    <span class="add-on"><i class="icon-calendar"></i></span>
						</div>   
					</div>   
				</div>
				
				<div class="control-group">
					<label class="control-label" for="">Between</label>
					<div class="controls">
						<select class="selectpicker timeSelection" id="incidentTimeStart">
							<option>00:00</option>
