<template name="incidentNew">
	<div class="modal hide fade" id="myModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Create new Incident</h3>
		</div>
		{{> errors}}
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="inputTitle">Title</label>
					<div class="controls">
					  <input type="text" id="inputTitle" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputLat">Lat</label>
					<div class="controls">
					  <input type="text" id="inputLat" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="inputLong">Long</label>
					<div class="controls">
					  <input type="text" id="inputLong" value="">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="areaDescription">Description</label>
					<div class="controls">
					  <textarea id="areaDescription" rows="3"></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn close-win">Close</a>
			<a href="#" class="btn btn-primary save-win">Save changes</a>
		</div>
	</div>
</template>
