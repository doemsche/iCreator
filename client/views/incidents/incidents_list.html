<template name="incidentsList">
	{{# if currentUser }}	
		<div class="toc sidebar">
			<a href="#" class="toggle">Toggle Table of Contents</a>
			<div class="inner">
				<ul class="incidents">
					{{#each incidents}}
						{{> incidentItem }}
					{{/each}}
				</ul>
			</div>
		</div>
	{{/if}}
	<button id="checkCurrentPosition" class="btn btn-success">Check Position</button>
	<div id="map-container">
		{{> map }}
	</div>
	{{#if currentUser }}
  		{{>incidentGrowl}}
  	{{/if}}
  
</template>
