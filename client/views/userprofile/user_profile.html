<template name="userProfile">
	{{#with user}}
	<ul>
		<li>Username: {{username}}</li>
	</ul>
	{{/with}}
	{{#with user.profile}}
	<ul>
		<li>Location: {{location}}</li>
		<li>Email: {{email}}</li>
		<li>Address: {{address}}</li>
	</ul>
	{{/with}}
	<i class="icon-edit icon-3"></i><a href="{{userProfileEditPath user}}" class="edit-user">edit</a>
</template>
